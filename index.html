<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Lens</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    video#camera {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
    .controls button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="startCamera('user')">Depan</button>
    <button onclick="startCamera('environment')">Belakang</button>
  </div>

  <video id="camera" autoplay playsinline></video>

  <script src="script.js"></script>
</body>
</html>
