<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Lens</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{width:100vw;height:100vh;overflow:hidden;background:#000}
    video#camera{width:100vw;height:100vh;object-fit:cover}
    .controls{position:absolute;top:10px;left:50%;transform:translateX(-50%);z-index:10}
    .controls button{padding:10px 16px;margin:4px;font-size:16px;border-radius:8px}
  </style>
</head>
<body>
  <div class="controls">
    <button id="frontBtn">Depan</button>
    <button id="rearBtn">Belakang</button>
  </div> 

  <video id="camera" autoplay playsinline></video> 
  <div id="labelContainer" style="position:absolute;bottom:10px;left:50%;transform:translateX(-50%);color:white;background:rgba(0,0,0,0.6);padding:10px 20px;border-radius:10px;"></div>
  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</body>
</html>
